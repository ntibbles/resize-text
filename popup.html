<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Resize Text by Equally</title>
    <script src="popup.js" type="module"></script>
</head>
<body>
    <label>
        <span class="title">Resize Text</span>
        <input id="textZoom" type="range" min="1" max="2" step="0.1" value="1"/>
        <output id="zoomValue">100%</output>
    </label>
    <footer>
        <span>By: </span>
        <a href="https://chromewebstore.google.com/detail/equa11y-accessibility-tes/gagadhjfckalolcblgeeaggpecbdoblf">
            Equa11y
        </a>
    </footer>
</body>
</html>
